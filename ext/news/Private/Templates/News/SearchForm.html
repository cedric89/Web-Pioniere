<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/SearchForm.html
-->

<f:section name="content">
	<div class="news-search-form">
		<f:form class="form-inline my-2 my-lg-0" object="{search}" name="search" pageUid="{settings.listPid}">
			<f:form.textfield id="news-subject" property="subject" class="form-control mr-sm-2" placeholder="Suchbegriff" />

			<f:form.submit value="Suchen" class="btn btn-primary my-2 my-sm-0"/>
		</f:form>
	</div>
</f:section>
</html>
